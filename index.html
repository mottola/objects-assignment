<!DOCTYPE html>
<html>

<head>
    <title>OOP</title>
</head>

<body>
    <h1>Introduction to Object Oriented Programming!</h1>
    <small>Instructions are  in the code! How exciting!</small>
    <div id="paragraphs"></div>
    <script>
        // Finish the Following constructor
        function Sentence(wordsArray) {

            this.getWordCount = function () { // doesn't need param bcz in constructor
                return wordsArray.length;
                //find the amount of words in the sentence
            }

            this.getLetterCount = function () {
                var letterCount = 0;
                for (var j = 0; j < wordsArray.length; j++) {
                    letterCount += wordsArray[j].length + 1;
                }
                return letterCount - 1;
                //find the amount of letters in the sentence
            }

            this.getWordAt = function (i) {
                //return the word at index i
                return wordsArray[i];
            }


            this.reverse = function () {
                wordsArray.reverse();
            }

            this.getAllWords = function () {
                return wordsArray.slice(); // returns a COPY of words array \\
            }
        }

        function Paragragh(sentenceArray) {

            this.getWordCount = function () {
                var wordCount = 0;
                for (var s = 0; s < sentenceArray.length; s++) {
                    wordCount += sentenceArray[s].getWordCount();
                }
                return wordCount;
            }
            this.getLetterCount = function () {
                var letterCount = 0;
                for (var i = 0; i < sentenceArray.length; i++) {
                    letterCount += sentenceArray[i].getLetterCount();
                }
                return letterCount;
            }
            this.getWordAt = function (index) {
                var allWords = [];
                for (var s = 0; s < sentenceArray.length; s++) {
                    allWords = allWords.concat(sentenceArray[s].getAllWords());
                }
                console.log(allWords[index]);
                return allWords[index];
            }
            this.getSentenceCount = function () {
                return sentenceArray.length;
            }

            this.addToHTML = function (id) {
                return document.getElementById(id).innerHTML = '<p>' + sentenceArray + '</p>';
            }
        }

        /* Some Tests. Make them all pass! */

        var s = new Sentence(["Hello", "I", "Am", "Computer"]);

        console.log(s.getWordCount() == 4);
        console.log(s.getLetterCount() == 19); //remember spaces!
        console.log(s.getWordAt(0) == "Hello");
        s.reverse();
        console.log(s.getWordAt(0) == "Computer");

        var s2 = new Sentence(["I", "am", "not", "human"]);
        console.log(s2.getWordCount() == 4);

        var p = new Paragragh([s, s2]);
        console.log(p.getWordCount() == 8);
        console.log(p.getLetterCount() == 33);
        p.getWordAt(6);
        p.getSentenceCount();
        p.addToHTML("paragraphs");
    </script>
</body>

</html>
